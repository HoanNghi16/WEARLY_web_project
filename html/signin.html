<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wearly-SignIn/Up</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="../js/sign.js"></script>
</head>

<body>
    <div class="modal" id="datLaiMatKhau">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Đặt lại mật khẩu</h5>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control">
                        <input type="password" id="matKhauMoi" placeholder="Mật khẩu mới"><br>
                        <input type="password" id="nhapLaiMatKhauMoi" placeholder="Nhập lại mật khẩu mới"><br>
                        <input type="submit" id="DatLai" class="btn btn-outline-dark" value="Đặt lại mật khẩu">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-bs-dismiss="modal">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section>
            <div class="active-box shadow p-4">
                <ul class="nav nav-tabs mb-3 d-flex justify-content-around" id="signinTab">
                    <li class="nav-item">
                        <a class="nav-link active" style="border-radius: 20px 20px 0 0;" data-bs-toggle="tab"
                            href="#signup">
                            Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="border-radius: 20px 20px 0 0;" data-bs-toggle="tab" href="#signin">
                            Đăng ký
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active mt-5 mb-5" id="signup">
                        <div>
                            <span id="error_DangNhap" class="text-danger"></span>
                            <form>
                                <span class="text-danger" id="error_ID_DangNhap"></span>
                                <input type="text" id="ID_DangNhap" name="email"
                                    placeholder="Nhập email hoặc Số điện thoại" onkeyup="ktraID_DangNhap()" />
                                <br />
                                <input type="password" id="MatKhauDN" name="pw" placeholder="Mật khẩu" />
                                <div class="quenMatKhau">
                                    <a href="#" id="fp" class="text-decoration-none text-dark" data-bs-toggle="modal"
                                        data-bs-target="#datLaiMatKhau">
                                        Quên mật khẩu?</a>
                                </div>
                                <div class="d-grid mt-5">
                                    <button class="radius btn btn-outline-dark" type="button" id="DangNhap"
                                        onclick="ktraDangNhap()">
                                        ĐĂNG NHẬP
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="tab-pane fade mt-5 mb-5" id="signin">
                        <form action="" class="m-3">
                            <span id="error_HoTen" class="text-danger">*</span>
                            <input type="text" id="HoTen" placeholder="Nhập tên của bạn" onkeyup="ktraHoTen()" />
                            <br />
                            <span id="error_Email" class="text-danger">*</span>
                            <input type="text" id="Email" placeholder="Nhập email hoặc Số điện thoại"
                                onkeyup="ktraEmail()" />
                            <br>

                            <label class="mb-2" for="birthday">Ngày sinh:</label>
                            <span id="error_NgaySinh" class="text-danger">*</span>
                            <input type="date" name="birthday" id="NgaySinh" onchange="ktraNgaySinh()" /><br />
                            <span class="text-danger" id="error_GioiTinh">*</span>
                            <div class="gender">
                                <label for="gender">Giới tính:</label>
                                <input type="radio" name="gender" id='Nam' onchange="ktraGioiTinh()" value="Nam"
                                    style="width: 20px" />
                                <label for="gender">Nam</label>
                                <input type="radio" name="gender" id="Nu" onchange="ktraGioiTinh()" value="Nữ"
                                    style="width: 20px" />
                                <label for="gender">Nữ</label> <br />
                            </div>
                            <span class="text-danger" id="error_MatKhau">*</span>
                            <input type="password" id="MatKhau" name="pw" placeholder="Nhập mật khẩu"
                                onkeyup="ktraMatKhau()" />
                            <span class="text-danger" id="error_NhapLaiMatKhau">*</span>
                            <input type="password" id="NhapLaiMatKhau" name="pw2" placeholder="Nhập lại mật khẩu"
                                onkeyup="ktraNhapLai()" />
                            <div class="d-grid mt-3">
                                <button type="submit" id="DangKy" class="radius btn btn-outline-dark"
                                    onclick="ktraDangKy()">
                                    ĐĂNG KÝ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
