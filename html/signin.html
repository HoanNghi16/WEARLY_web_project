<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="active-box shadow p-4">
                <ul class="nav nav-tabs mb-3 d-flex justify-content-around" id="signinTab">
                    <li class="nav-item">
                        <a class="nav-link active" style="border-radius: 20px 20px 0 0;" data-bs-toggle="tab"
                            href="#signup">
                            Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="border-radius: 20px 20px 0 0;" data-bs-toggle="tab" href="#signin">
                            Đăng ký
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active mt-5 mb-5" id="signup">
                        <div>
                            <form>
                                <input type="text" name="email" placeholder="Nhập email hoặc Số điện thoại" />
                                <br />
                                <input type="password" name="pw" placeholder="Mật khẩu" />
                                <div class="forget-pw">
                                    <a href="#" id="fp" class="text-decoration-none text-dark">Quên mật khẩu ?</a>
                                </div>
                            </form>
                            <div class="d-grid mt-5">
                                <button type="submit" class="radius btn btn-outline-dark">
                                    ĐĂNG NHẬP
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade mt-5 mb-5" id="signin">
                        <form action="" class="m-3">
                            <span id="error_HoTen" class="text-danger">*</span>
                            <input type="text" id="HoTen" name="name" placeholder="Nhập tên của bạn" />
                            <br />
                            <span id="error_Email" class="text-danger">*</span>
                            <input type="text" name="email" placeholder="Nhập email hoặc Số điện thoại" />
                            <br>
                            <span id="error_NgaySinh" class="text-danger">*</span>
                            <label class="mb-2" for="birthday">Ngày sinh:</label>
                            <input type="date" name="birthday" /><br />
                            <span class="text-danger" id="GioiTinh">*</span>
                            <div class="gender">
                                <label for="gender">Giới tính:</label>
                                <input type="radio" name="gender" value="Nam" style="width: 20px" />
                                <label for="gender">Nam</label>
                                <input type="radio" name="gender" value="Nữ" style="width: 20px" />
                                <label for="gender">Nữ</label> <br />
                            </div>
                            <span class="text-danger" id="MatKhau">*</span>
                            <input type="password" name="pw" placeholder="Nhập mật khẩu" />
                            <span class="text-danger" id="NhapLaiMatKhau">*</span>
                            <input type="password" name="pw2" placeholder="Nhập lại mật khẩu" />
                            <div class="d-grid mt-3">
                                <button type="submit" class="radius btn btn-outline-dark" onclick="kiemTraDangKy()">
                                    ĐĂNG KÝ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
